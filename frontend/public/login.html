<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker Login</title>
  <link rel="stylesheet" href="login-page.css" />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<body>
<!-- Moving Icons Section (Above Login) -->
<div class="icon-container">
  <i class="fas fa-heartbeat moving-icon"></i>
  <i class="fas fa-running moving-icon"></i>
  <i class="fas fa-apple-alt moving-icon"></i>
</div>

<div class="container">
  <!-- Login Form Section -->
  <div class="login-box">
    <h1 class="title">Health Tracker</h1>
  </div>

  <!-- Login Form -->
  <form action="/dashboard" method="GET">
    <div class="input-container">
      <input type="text" placeholder="Email" class="input-field" required />
    </div>
    <div class="input-container">
      <input type="password" placeholder="Password" class="input-field" required />
    </div>
  </form>

  <!-- Button Container (Flexbox) -->
  <div class="button-container">
    <button type="submit" class="login-btn">Login</button>
    <a href="register.html">
      <button class="login-btn">Register</button>
    </a>
  </div>
</div>
</body>
</html>
